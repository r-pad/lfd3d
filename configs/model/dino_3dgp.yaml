name: dino_3dgp

# Model settings
type: cross_displacement # Type of model
use_text_embedding: True # If true, expects (siglip) text embedding to be provided as input and uses as another token
use_gripper_token: True # Adds an additional gripper token
use_source_token: True # If true, adds a learnable token for human/robot data source
num_transformer_layers: 4 # num blocks for self atttention
dino_model: 'facebook/dinov2-base'

dropout: 0.1

# Positional encoding settings
use_fourier_pe: False # If true, use Fourier positional encoding instead of MLP
fourier_num_frequencies: 21 # Number of frequency bands for Fourier encoding (only used if use_fourier_pe=True)
fourier_include_input: True # Whether to include input coordinates in Fourier encoding (only used if use_fourier_pe=True)

is_gmm: True # Train a GMM and minimize negative log likelihood instead
fixed_variance: [0.01, 0.05, 0.1, 0.25, 0.5] # for gmm
uniform_weights_coeff: 0.1 # coefficient for nll loss term when we use uniform mixing weights instead of pred

# Model-specific training augmentations
image_token_dropout: True # Enable image token dropout during training
gripper_noise_prob: 0.4 # Probability of applying gripper noise augmentation
gripper_noise_translation: 0.01 # Translation noise in meters (±1cm)
gripper_noise_rotation: 3.0 # Rotation noise in degrees (±3 degrees)
gripper_noise_width: 0.005 # Gripper width noise in meters (±0.5cm)
